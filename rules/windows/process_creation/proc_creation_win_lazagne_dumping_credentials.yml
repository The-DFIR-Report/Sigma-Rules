title: Lazagne dumping credentials
id: ce435e85-f322-494c-b11d-7f03201e7da7
status: experimental
description: Detects the use of lazagne using  command line execution.
author: 'Kostastsale, TheDFIRReport'
references:
    - https://thedfirreport.com/2022/05/09/seo-poisoning-a-gootloader-story/
    - https://github.com/AlessandroZ/LaZagne/blob/master/Windows/lazagne/config/execute_cmd.py
date: 2022-05-09
modified: 2024-02-23
logsource:
    product: windows
    category: process_creation
detection:
    selection1:
        Image|endswith:
            - '\cmd.exe'
            - '\powershell.exe'
        CommandLine|contains|all:
            - '/c'
            - 'reg.exe'
            - 'save'
        ParentCommandLine|contains: 'all'
    selection2:
        ParentCommandLine|contains:
            - '-oN'
            - '-oA'
            - '-oJ'
            - '-quiet'
            - '-output'
        CommandLine|contains:
            - 'hklm\system'
            - 'hklm\security'
            - 'hklm\sam'
    modules:
        Image|endswith: '\lazagne.exe'
        CommandLine|contains:
            - 'browsers'
            - 'chats'
            - 'databases'
            - 'games'
            - 'memory'
            - 'git'
            - 'maven'
            - 'sysadmin'
            - 'php'
            - 'svn'
            - 'multimedia'
    condition: (selection1 and selection2) or modules
falsepositives:
    - Unknown
level: high
tags:
    - attack.credential-access
    - attack.t1555
